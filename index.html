<script>
  // Modal elements
  const modal = document.getElementById('donor-modal');

  // Function to open a modal
  function openModal(modal) {
      modal.style.display = 'block';
  }

  // Function to close a modal
  function closeModal(modal) {
      modal.style.display = 'none';
  }

  // Get all elements with the 'add-donor' class
  const addDonorBtns = document.getElementsByClassName('add-donor');

  // Attach event listener to each 'add-donor' button
  Array.from(addDonorBtns).forEach(addDonorBtn => {
      addDonorBtn.addEventListener('click', () => openModal(modal));
  });

  // Attach event listeners for closing modals
  document.querySelectorAll('.modal .close').forEach(closeBtn => {
      closeBtn.addEventListener('click', function() {
          const modal = this.closest('.modal');
          closeModal(modal);
      });
  });

  // Close modal when clicking outside of it
  window.addEventListener('click', event => {
      if (event.target.classList.contains('modal')) {
          closeModal(event.target);
      }
  });
</script>
